# =============================================================================
# MCP Server - Kubernetes Deployment
# Covers ALL .env variables via ConfigMap (non-sensitive) + Secret (sensitive)
# =============================================================================

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-server-config
  namespace: confuse-platform
data:
  SERVICE_NAME: "mcp-server"
  PORT: "3004"
  MCP_SERVICE_PORT: "3004"
  GRPC_ENABLED: "false"
  GRPC_PORT: "50056"
  HOST: "0.0.0.0"
  ENVIRONMENT: "production"
  # Ollama (Optional)
  OLLAMA_URL: "http://ollama:11434"
  # Azure Blob Storage (non-sensitive)
  AZURE_BLOB_CONTAINER: "confuse-files"
  # Configuration
  REQUEST_TIMEOUT_SECS: "30"
  CACHE_TTL_SECS: "300"
  RATE_LIMIT_PER_MINUTE: "60"
  # Downstream Services
  EMBEDDINGS_SERVICE_URL: "http://embeddings-service:3011"
  RELATION_GRAPH_URL: "http://relation-graph:3003"
  DECISION_ENGINE_URL: "http://decision-engine:3005"

---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-server-secrets
  namespace: confuse-platform
type: Opaque
stringData:
  # Database (REQUIRED)
  DATABASE_URL: "CHANGEME_postgresql://user:pass@host:5432/confuse_mcp?sslmode=require"
  # ChromaDB (Optional)
  CHROMA_API_KEY: "CHANGEME_CHROMA_API_KEY"
  CHROMA_COLLECTION_ID: "CHANGEME_CHROMA_COLLECTION_ID"
  # Azure Blob Storage
  AZURE_BLOB_CONNECTION_STRING: "CHANGEME_AZURE_BLOB_CONNECTION"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: confuse-platform
  labels:
    app: mcp-server
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
        version: v1
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: mcp-server
        image: "confuseimgr.azurecr.io/mcp-server:latest"
        imagePullPolicy: Always
        ports:
        - containerPort: 3004
          name: http
        envFrom:
        - configMapRef:
            name: mcp-server-config
        - secretRef:
            name: mcp-server-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  namespace: confuse-platform
spec:
  selector:
    app: mcp-server
  ports:
  - name: http
    protocol: TCP
    port: 3004
    targetPort: 3004
  type: ClusterIP
