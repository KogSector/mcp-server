# =============================================================================
# MCP Server - Kubernetes Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: confuse-platform
  labels:
    app: mcp-server
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
        version: v1
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: mcp-server
        image: "confuseimgr.azurecr.io/mcp-server:latest"
        imagePullPolicy: Always
        ports:
        - containerPort: 3004
          name: http
        envFrom:
        - configMapRef:
            name: global-config
        - secretRef:
            name: global-secrets
        - configMapRef:
            name: mcp-server-config
        - secretRef:
            name: mcp-server-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          seccompProfile:
            type: RuntimeDefault

---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  namespace: confuse-platform
  labels:
    app: mcp-server
spec:
  selector:
    app: mcp-server
  ports:
  - name: http
    protocol: TCP
    port: 3004
    targetPort: 3004
  type: ClusterIP
